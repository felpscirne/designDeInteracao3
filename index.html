<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Curiosidades</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Página de Curiosidades e Utilidade Pública</h1>
            <p>Explore informações sobre países e acesse dados úteis com nossa interface interativa.</p>
        </header>


        <section class="mb-5">
            <h2>Informações sobre Países</h2>
            <div class="mb-3">
                <label for="country-select" class="form-label">Escolha um país:</label>
                <select id="country-select" class="form-select">
                    <option value="" disabled selected>Selecione um país...</option>
                </select>
            </div>
            <div id="country-details" class="mt-3">
                <!-- Detalhes do país aqui -->
            </div>
        </section>

        <section>
            <h2>Consulta de Dados</h2>
            <form id="api-form">
                <div class="form-group">
                    <label for="query-type">Tipo de Consulta</label>
                    <select id="query-type" class="form-control">
                        <option value="feriados">Feriados</option>
                        <option value="cnpj">CNPJ</option>
                    </select>
                </div>
                <div class="form-group" id="cnpj-field">
                    <input type="text" id="query-value" class="form-control" placeholder="Digite o valor da consulta (CNPJ sem pontuação)">
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Consultar</button>
            </form>
            <div id="api-results"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
