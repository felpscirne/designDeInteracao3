<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Curiosidades</title>
    <!-- Adicione o Bootstrap para o design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Página de Curiosidades e Utilidade Pública</h1>
            <p>Explore informações sobre países e acesse dados úteis com nossa interface interativa.</p>
        </header>

        <!-- Seção de seleção de países -->
        <section class="mb-5">
            <h2>Informações sobre Países</h2>
            <div class="mb-3">
                <label for="country-select" class="form-label">Escolha um país:</label>
                <select id="country-select" class="form-select">
                    <option value="" disabled selected>Selecione um país...</option>
                </select>
            </div>
            <div id="country-details" class="mt-3">
                <!-- Detalhes do país aparecerão aqui -->
            </div>
        </section>

        <!-- Seção de interação com API -->
        <section>
            <h2>Consulta de Dados</h2>
            <form id="api-form" class="mb-4">
                <div class="mb-3">
                    <label for="query-type" class="form-label">Tipo de consulta:</label>
                    <select id="query-type" class="form-select">
                        <option value="cambio">Cotação de Moedas</option>
                        <option value="feriados">Feriados Nacionais</option>
                        <!-- Adicione mais opções aqui -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Consultar</button>
            </form>
            <div id="api-results">
                <!-- Resultados da consulta aparecerão aqui -->
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
